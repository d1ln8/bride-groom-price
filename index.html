<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bride/Groom Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bride/Groom Price Calculator</h1>

  <label>Education:</label>
  <select id="education">
    <option value="1.5">Undergraduate degree</option>
    <option value="1.2">College degree</option>
    <option value="1.05">High school degree</option>
    <option value="0.9">Middle school degree</option>
  </select>

  <label>Family Net Worth:</label>
  <select id="wealth">
    <option value="2">More than $10,000</option>
    <option value="1.5">Between $5,000 and $10,000</option>
    <option value="1.2">Less than $5,000</option>
  </select>

  <label>Caste:</label>
  <select id="caste">
    <option value="100">Brahmin</option>
    <option value="50">Kshatriya</option>
    <option value="20">Vaishya</option>
    <option value="10">Shudra</option>
    <option value="-50">Untouchable</option>
  </select>

  <fieldset>
    <legend>Skills:</legend>
    <label><input type="checkbox" name="skills" value="10"> Plays instrument</label>
    <label><input type="checkbox" name="skills" value="20"> Good cook</label>
    <label><input type="checkbox" name="skills" value="15"> Easygoing</label>
    <label><input type="checkbox" name="skills" value="10"> Sings well</label>
  </fieldset>

 
  <fieldset>
    <legend>Age:</legend>
    <label><input type="radio" name="age" value="1.5"> 18–23</label>
    <label><input type="radio" name="age" value="1.2"> 24–27</label>
    <label><input type="radio" name="age" value="0.95"> 28+</label>
  </fieldset>

  <fieldset>
    <legend>Reputation:</legend>
    <label><input type="checkbox" name="reputation" value="0.85" class="coef"> Gossips about parents</label>
    <label><input type="checkbox" name="reputation" value="0.9" class="coef"> Gossips about character</label>
    <label><input type="checkbox" name="reputation" value="-20"> General gossips</label>
  </fieldset>


  <button onclick="calculatePrice()">Calculate Price</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
